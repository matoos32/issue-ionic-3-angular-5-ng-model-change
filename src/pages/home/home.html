<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <!--
  * Workaround to ionic framework issue #7121 where ion-input of type number
  * is not converted from string to number.
  * https://github.com/driftyco/ionic/issues/7121
  -->
  <ion-input type="number" placeholder="Enter numeric value" [ngModel]="foo" (ngModelChange)="foo = event2Num($event)">
  </ion-input>

</ion-content>
